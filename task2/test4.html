<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style media="screen">
      a:hover {
        color: red;
      }
      li:first-child{
        color: rgb(63, 37, 186);
      }
      li:last-child{
        color: rgb(236, 176, 96);
      }
      li:nth-child(3){
        color: rgb(25, 142, 54);
      }
    </style>
  </head>
  <body>
    <a href="#">google.com</a>
    <ul>
      <li>Пунк 1</li>
      <li>Пунк 2</li>
      <li>Пунк 3</li>
      <li>Пунк 4</li>
      <li>Пунк 5</li>
    </ul>
  </body>
</html>
