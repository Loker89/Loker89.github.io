<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TASK5.2</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table cellspacing="0">
        <tbody>
            <tr>
                <td colspan="2" style="background: white"></td>
                <td colspan="3" style="background: white"></td>
                <td colspan="2" style="background: yellow"></td>
            </tr>
            <tr style="height: 170px">
                <td style="background: white"></td>
                <td rowspan="2" colspan="4" style="background: red"></td>
                <td colspan="2" style="background: yellow"></td>
            </tr>
            <tr style="height: 150px">
                <td rowspan="2" style="background: white"></td>
                <td style="background: white"></td>
                <td style="background: white"></td>
            </tr>
            <tr style="height: 70px">
                <td style="background: black"></td>
                <td style="background: black"></td>
                <td colspan="2" style="background: white"></td>
                <td colspan="2" style="background: white"></td>
            </tr>
            <tr style="height: 70px">
                <td rowspan="3" style="background: yellow"></td>
                <td style="background: black"></td>
                <td style="background: black"></td>
                <td colspan="2" style="background: white"></td>
                <td colspan="2" rowspan="2" style="background: blue"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" style="background: white; height: 40px"></td>
                <td colspan="2" style="width: 140px; height: 25px; background: black"></td>
            </tr>
            <tr>
                <td colspan="4" style="background: white; height: 40px"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
